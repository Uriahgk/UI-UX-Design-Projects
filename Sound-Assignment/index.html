<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sound</title>
        <script>
            function play() {
                var audio = document.getElementById("sound");
                    audio.play();
            }
        </script>
    </head>
    <body>
        
        <audio id="sound"><source src="Sound/lion.wav" type="audio/WAV"></audio>
        <img src="img/lion.jpeg" onclick="play()" type="button">





    </body>
</html>
